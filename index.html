<script type="text/babel">

                ],

        id: "formal-letter",
        name: "Formal Letter",
        icon: "‚úâÔ∏è",
        category: "Personal",
        desc: "Create formal business or personal letters",
        popular: true,
        sections: [
            {
                id: "sender",
                title: "Your Information",
                fields: [
                    { name: "name", label: "Your Name" },

                    { name: "date", label: "Date" },
                ],
            },
            {

                fields: [

            },

        ],
    },
    {

        name: "Certificate",

        popular: true,
        sections: [
            {
                id: "details",

                fields: [

                ],
            },
        ],
    },
    {
        id: "cover-letter",
        name: "Cover Letter",
        icon: "üìÆ",
        category: "Personal",
        desc: "Professional job application cover letter",
        popular: false,
        sections: [
            {
                id: "header",
                title: "Your Information",
                fields: [
                    { name: "name", label: "Your Name" },
                    { name: "address", label: "Your Address" },
                    { name: "date", label: "Date" },
                ],
            },
            {
                id: "recipient",
                title: "Recipient",
                fields: [
                    { name: "recipientName", label: "Hiring Manager" },
                    { name: "company", label: "Company" },
                    { name: "position", label: "Position" },
                ],
            },
            {
                id: "body",
                title: "Letter Body",
                fields: [
                    { name: "opening", label: "Opening Paragraph", type: "textarea" },
                    { name: "middle", label: "Middle Paragraph", type: "textarea" },
                    { name: "closing", label: "Closing Paragraph", type: "textarea" },
                ],
            },
        ],
    },
    {
        id: "agenda",
        name: "Meeting Agenda",
        icon: "üìã",
        category: "Business",
        desc: "Professional meeting agenda",
        popular: false,
        sections: [
            {
                id: "meeting",
                title: "Meeting Info",
                fields: [
                    { name: "title", label: "Meeting Title" },
                    { name: "date", label: "Date" },
                    { name: "time", label: "Time" },
                ],
            },
            {
                id: "items",
                title: "Agenda Items",
                repeatable: true,
                fields: [
                    { name: "topic", label: "Topic" },
                    { name: "duration", label: "Duration" },
                    { name: "presenter", label: "Presenter" },
                ],
            },
        ],
    },
    {
        id: "proposal",
        name: "Business Proposal",
        icon: "üìä",
        category: "Business",
        desc: "Professional business proposal template",
        popular: false,
        sections: [
            {
                id: "header",
                title: "Proposal Details",
                fields: [
                    { name: "title", label: "Proposal Title" },
                    { name: "client", label: "Client Name" },
                    { name: "date", label: "Date" },
                ],
            },
            {
                id: "executive",
                title: "Executive Summary",
                fields: [
                    { name: "summary", label: "Summary", type: "textarea" },
                ],
            },
        ],
    },
    {
        id: "receipt",
        name: "Payment Receipt",
        icon: "üßæ",
        category: "Business",
        desc: "Simple payment receipt",
        popular: false,
        sections: [
            {
                id: "details",
                title: "Receipt Details",
                fields: [
                    { name: "receiptNumber", label: "Receipt #" },
                    { name: "date", label: "Date" },
                    { name: "payer", label: "Received From" },
                    { name: "amount", label: "Amount" },
                    { name: "for", label: "Payment For" },
                ],
            },
        ],
    },
]);

const CATEGORIES = ["All", "Business", "Personal", "Legal", "Educational", "Events"];

/* -------------------- HELPERS -------------------- */
function initDocument(sections) {
    const doc = {};
    sections.forEach(sec => {
        doc[sec.id] = sec.repeatable ? [initSection(sec)] : initSection(sec);
    });
    return doc;
}

function initSection(section) {
    const obj = {};
    section.fields.forEach(f => {
        obj[f.name] = "";
    });
    return obj;
}

/* -------------------- APP -------------------- */
function App() {
    const [stage, setStage] = useState("home");
    const [template, setTemplate] = useState(null);
    const [documentData, setDocumentData] = useState({});
    const [search, setSearch] = useState("");
    const [category, setCategory] = useState("All");

    function selectTemplate(tpl) {
        setTemplate(tpl);
        setDocumentData(initDocument(tpl.sections));
        setStage("edit");
    }

    function updateField(sectionId, index, name, value) {
        setDocumentData(prev => {
            const copy = structuredClone(prev);
            if (Array.isArray(copy[sectionId])) {
                copy[sectionId][index][name] = value;
            } else {
                copy[sectionId][name] = value;
            }
            return copy;
        });
    }

    function addSection(section) {
        setDocumentData(prev => {
            const copy = structuredClone(prev);
            copy[section.id].push(initSection(section));
            return copy;
        });
    }

    function removeSection(section, idx) {
        setDocumentData(prev => {
            const copy = structuredClone(prev);
            if (copy[section.id].length > 1) {
                copy[section.id].splice(idx, 1);
            }
            return copy;
        });
    }

    function saveDraft() {
        const draft = { template: template.id, data: documentData };
        localStorage.setItem("easydoc_draft", JSON.stringify(draft));
        alert("Draft saved!");
    }

    function loadDraft() {
        const saved = localStorage.getItem("easydoc_draft");
        if (saved) {
            const draft = JSON.parse(saved);
            const tpl = TEMPLATES.find(t => t.id === draft.template);
            if (tpl) {
                setTemplate(tpl);
                setDocumentData(draft.data);
                setStage("edit");
            }
        } else {
            alert("No draft found");
        }
    }

    function exportPDF() {
        const pdf = new jsPDF();
        let y = 20;

        pdf.setFontSize(16);
        pdf.text(template.name, 20, y);
        y += 10;

        pdf.setFontSize(10);

        template.sections.forEach(sec => {
            if (y > 270) {
                pdf.addPage();
                y = 20;
            }

            pdf.setFont(undefined, "bold");
            pdf.text(sec.title, 20, y);
            pdf.setFont(undefined, "normal");
            y += 6;

            const data = documentData[sec.id];
            const blocks = Array.isArray(data) ? data : [data];

            blocks.forEach(block => {
                Object.entries(block).forEach(([key, val]) => {
                    if (val) {
                        const lines = pdf.splitTextToSize(val, 170);
                        lines.forEach(line => {
                            if (y > 280) {
                                pdf.addPage();
                                y = 20;
                            }
                            pdf.text(line, 24, y);
                            y += 5;
                        });
                    }
                });
                y += 3;
            });
            y += 2;
        });

        pdf.save(template.id + ".pdf");
    }

    const filtered = TEMPLATES.filter(t => {
        const matchSearch = t.name.toLowerCase().includes(search.toLowerCase()) || 
                           t.desc.toLowerCase().includes(search.toLowerCase());
        const matchCategory = category === "All" || t.category === category;
        return matchSearch && matchCategory;
    });

    const popular = TEMPLATES.filter(t => t.popular);

    return (
        <div className="min-h-screen bg-gradient-to-br from-blue-50 to-indigo-100">
            
            {/* HEADER */}
            <header className="bg-white shadow-sm border-b">
                <div className="max-w-7xl mx-auto px-6 py-4 flex justify-between items-center">
                    <div>
                        <h1 className="text-2xl font-bold text-gray-900">EasyDoc</h1>
                    </div>
                    <div className="flex gap-4 text-sm">
                        {stage === "home" && (
                            <button onClick={loadDraft} className="text-blue-600 hover:underline">
                                üíæ Load Draft
                            </button>
                        )}
                    </div>
                </div>
            </header>

            {/* HOME */}
            {stage === "home" && (
                <div className="max-w-7xl mx-auto px-6 py-8 space-y-8">
                    
                    {/* Hero */}
                    <div className="text-center space-y-3">
                        <h2 className="text-4xl font-bold text-gray-900">
                            Create professional documents in minutes
                        </h2>
                        <p className="text-lg text-gray-600">
                            Choose from our library of templates
                        </p>
                    </div>

                    {/* Search */}
                    <div className="max-w-2xl mx-auto">
                        <input
                            type="text"
                            placeholder="Search templates..."
                            value={search}
                            onChange={e => setSearch(e.target.value)}
                            className="w-full px-4 py-3 border rounded-lg shadow-sm focus:ring-2 focus:ring-blue-500 focus:border-blue-500"
                        />
                    </div>

                    {/* Popular Templates */}
                    {!search && category === "All" && (
                        <div className="space-y-4">
                            <h3 className="text-xl font-semibold">‚≠ê Most Popular Templates</h3>
                            <div className="grid md:grid-cols-3 gap-4">
                                {popular.map(tpl => (
                                    <button
                                        key={tpl.id}
                                        onClick={() => selectTemplate(tpl)}
                                        className="bg-white border rounded-lg p-5 text-left hover:shadow-lg transition group"
                                    >
                                        <div className="flex items-start justify-between">
                                            <div className="space-y-2 flex-1">
                                                <div className="flex items-center gap-2">
                                                    <span className="text-2xl">{tpl.icon}</span>
                                                    <h3 className="font-semibold text-gray-900">{tpl.name}</h3>
                                                </div>
                                                <p className="text-sm text-gray-600">{tpl.desc}</p>
                                            </div>
                                            <span className="text-gray-400 group-hover:text-blue-600 transition">‚Üí</span>
                                        </div>
                                    </button>
                                ))}
                            </div>
                        </div>
                    )}

                    {/* Categories */}
                    <div className="space-y-4">
                        <div className="flex gap-2 flex-wrap">
                            {CATEGORIES.map(cat => (
                                <button
                                    key={cat}
                                    onClick={() => setCategory(cat)}
                                    className={`px-4 py-2 rounded-full text-sm font-medium transition ${
                                        category === cat
                                            ? "bg-blue-600 text-white"
                                            : "bg-white text-gray-700 hover:bg-gray-100"
                                    }`}
                                >
                                    {cat}
                                </button>
                            ))}
                        </div>
                    </div>

                    {/* All Templates */}
                    <div className="space-y-4">
                        <h3 className="text-xl font-semibold">All Templates</h3>
                        <div className="grid md:grid-cols-3 gap-4">
                            {filtered.map(tpl => (
                                <button
                                    key={tpl.id}
                                    onClick={() => selectTemplate(tpl)}
                                    className="bg-white border rounded-lg p-5 text-left hover:shadow-lg transition group"
                                >
                                    <div className="flex items-start justify-between">
                                        <div className="space-y-2 flex-1">
                                            <div className="flex items-center gap-2">
                                                <span className="text-2xl">{tpl.icon}</span>
                                                <div>
                                                    <h3 className="font-semibold text-gray-900">{tpl.name}</h3>
                                                    <p className="text-xs text-gray-500">{tpl.category}</p>
                                                </div>
                                            </div>
                                            <p className="text-sm text-gray-600">{tpl.desc}</p>
                                        </div>
                                        <span className="text-gray-400 group-hover:text-blue-600 transition">‚Üí</span>
                                    </div>
                                </button>
                            ))}
                        </div>
                    </div>

                </div>
            )}

            {/* EDITOR */}
            {stage === "edit" && (
                <div className="max-w-7xl mx-auto px-6 py-8">
                    <div className="grid md:grid-cols-2 gap-6">

                        {/* FORM */}
                        <div className="space-y-6">
                            <div className="bg-white rounded-lg shadow p-6 space-y-6">
                                <div className="flex items-center gap-3">
                                    <span className="text-3xl">{template.icon}</span>
                                    <h2 className="text-2xl font-bold">{template.name}</h2>
                                </div>

                                {template.sections.map(sec => (
                                    <div key={sec.id} className="space-y-3">
                                        <h3 className="font-semibold text-lg text-gray-800">{sec.title}</h3>

                                        {(Array.isArray(documentData[sec.id])
                                            ? documentData[sec.id]
                                            : [documentData[sec.id]]
                                        ).map((block, idx) => (
                                            <div key={idx} className="space-y-3 border border-gray-200 p-4 rounded-lg bg-gray-50">
                                                {sec.fields.map(f => (
                                                    <div key={f.name}>
                                                        <label className="block text-sm font-medium text-gray-700 mb-1">
                                                            {f.label}
                                                        </label>
                                                        {f.type === "textarea" ? (
                                                            <textarea
                                                                className="w-full border border-gray-300 rounded-md p-2 text-sm focus:ring-2 focus:ring-blue-500 focus:border-blue-500"
                                                                rows="3"
                                                                value={block[f.name]}
                                                                onChange={e =>
                                                                    updateField(sec.id, idx, f.name, e.target.value)
                                                                }
                                                            />
                                                        ) : (
                                                            <input
                                                                className="w-full border border-gray-300 rounded-md p-2 text-sm focus:ring-2 focus:ring-blue-500 focus:border-blue-500"
                                                                value={block[f.name]}
                                                                onChange={e =>
                                                                    updateField(sec.id, idx, f.name, e.target.value)
                                                                }
                                                            />
                                                        )}
                                                    </div>
                                                ))}
                                                {sec.repeatable && documentData[sec.id].length > 1 && (
                                                    <button
                                                        onClick={() => removeSection(sec, idx)}
                                                        className="text-xs text-red-600 hover:underline"
                                                    >
                                                        Remove this {sec.title}
                                                    </button>
                                                )}
                                            </div>
                                        ))}

                                        {sec.repeatable && (
                                            <button
                                                onClick={() => addSection(sec)}
                                                className="text-sm text-blue-600 hover:underline font-medium"
                                            >
                                                + Add {sec.title}
                                            </button>
                                        )}
                                    </div>
                                ))}

                                <div className="flex gap-3 pt-4 border-t">
                                    <button
                                        onClick={() => setStage("home")}
                                        className="px-4 py-2 text-sm text-gray-700 hover:bg-gray-100 rounded-md"
                                    >
                                        ‚Üê Back
                                    </button>
                                    <button
                                        onClick={saveDraft}
                                        className="px-4 py-2 text-sm border border-gray-300 rounded-md hover:bg-gray-50"
                                    >
                                        üíæ Save Draft
                                    </button>
                                    <button
                                        onClick={exportPDF}
                                        className="px-6 py-2 text-sm bg-blue-600 text-white rounded-md hover:bg-blue-700 font-medium"
                                    >
                                        Download PDF
                                    </button>
                                </div>
                            </div>
                        </div>

                        {/* PREVIEW */}
                        <div className="bg-white rounded-lg shadow p-6 h-fit sticky top-6">
                            <h3 className="font-semibold text-lg mb-4 text-gray-800">Live Preview</h3>
                            <div className="border rounded p-6 bg-gray-50 min-h-96">
                                {template.sections.map(sec => (
                                    <div key={sec.id} className="mb-5">
                                        <h4 className="font-semibold text-sm uppercase text-gray-600 mb-2">
                                            {sec.title}
                                        </h4>

                                        {(Array.isArray(documentData[sec.id])
                                            ? documentData[sec.id]
                                            : [documentData[sec.id]]
                                        ).map((block, idx) => (
                                            <div key={idx} className="text-sm text-gray-800 mb-3">
                                                {Object.values(block).map((val, i) =>
                                                    val ? (
                                                        <div key={i} className="mb-1 whitespace-pre-wrap">
                                                            {val}
                                                        </div>
                                                    ) : null
                                                )}
                                            </div>
                                        ))}
                                    </div>
                                ))}
                            </div>
                        </div>

                    </div>
                </div>
            )}

        </div>
    );
}

ReactDOM.createRoot(document.getElementById("root")).render(<App />);
</script>
</body>
</html>
