<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>EasyDoc</title>

    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&amp;display=swap" rel="stylesheet" />

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />

    <!-- React -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/react/18.2.0/umd/react.production.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/react-dom/18.2.0/umd/react-dom.production.min.js"></script>

    <!-- Babel -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-standalone/7.23.5/babel.min.js"></script>

    <!-- jsPDF -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>

    <!-- html2canvas -->
    <script src="https://html2canvas.hertzen.com/dist/html2canvas.min.js"></script>

    <style>
      body {
        margin: 0;
        font-family:
          system-ui,
          -apple-system,
          BlinkMacSystemFont,
          "Segoe UI",
          Roboto;
      }

      .preview-content {
        font-family: "Poppins", sans-serif;
        color: #333;
        font-size: 12px;
        line-height: 1.5;
        max-width: 595px;
        margin: 0 auto;
        padding: 40px 30px;
        background: white;
        box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
      }
      .preview-content h1 {
        color: #1e40af;
        position: relative;
        font-size: 28px;
        font-weight: 600;
      }
      .preview-content h1::after {
        content: "";
        position: absolute;
        bottom: -8px;
        left: 0;
        width: 60px;
        height: 3px;
        background: linear-gradient(to right, #1e40af, #60a5fa);
        border-radius: 2px;
      }
      .preview-content h2 {
        color: #1e40af;
        border-bottom: 2px solid #dbeafe;
        padding-bottom: 8px;
        font-size: 18px;
        font-weight: 600;
        margin-bottom: 12px;
      }
      .badge-skill {
        background-color: #eff6ff;
        color: #1e40af;
        padding: 6px 14px;
        border-radius: 50px;
        font-size: 12px;
        margin: 4px 4px 4px 0;
        display: inline-block;
      }
      .skill-chip {
        display: inline-flex;
        align-items: center;
        background-color: #e0f2fe;
        color: #0369a1;
        padding: 6px 12px;
        border-radius: 50px;
        font-size: 14px;
        margin: 4px 4px 4px 0;
      }
      .profile-photo {
        width: 110px;
        height: 110px;
        border-radius: 50%;
        object-fit: cover;
        border: 4px solid white;
        box-shadow: 0 4px 15px rgba(0, 0, 0, 0.15);
        margin-bottom: 15px;
      }
      .card {
        width: 100%;
      }
    </style>
  </head>

  <body>
    <div id="root"></div>

    <script type="text/babel">
      const { useState } = React;
      const { jsPDF } = window.jspdf;

      /* ==================== TEMPLATES ==================== */
      const TEMPLATES = Object.freeze([
        {
          id: "resume",
          name: "Professional Resume",
          icon: "üìÑ",
          category: "Personal",
          desc: "Create a professional resume with experience and skills",
          popular: true,
          sections: [
            {
              id: "header",
              title: "Header",
              fields: [
                { name: "name", label: "Full Name" },
                { name: "title", label: "Professional Title" },
                { name: "email", label: "Email" },
                { name: "phone", label: "Phone" },
                { name: "photo", label: "Profile Photo", type: "file" },
              ],
            },
            {
              id: "summary",
              title: "Summary",
              fields: [{ name: "summary", label: "Professional Summary", type: "textarea" }],
            },
            {
              id: "experience",
              title: "Experience",
              repeatable: true,
              fields: [
                { name: "role", label: "Role" },
                { name: "company", label: "Company" },
                { name: "period", label: "Period" },
                { name: "description", label: "Description", type: "textarea" },
              ],
            },
            {
              id: "education",
              title: "Education",
              repeatable: true,
              fields: [
                { name: "degree", label: "Degree" },
                { name: "school", label: "School" },
                { name: "year", label: "Year" },
              ],
            },
            { id: "skills", title: "Skills", repeatable: true, fields: [{ name: "skill", label: "Skill" }] },
          ],
        },
        {
          id: "cv",
          name: "Curriculum Vitae (CV)",
          icon: "üìã",
          category: "Personal",
          desc: "Comprehensive academic/professional CV",
          popular: true,
          sections: [
            {
              id: "header",
              title: "Personal Information",
              fields: [
                { name: "name", label: "Full Name" },
                { name: "email", label: "Email" },
                { name: "phone", label: "Phone" },
                { name: "address", label: "Address" },
                { name: "photo", label: "Profile Photo", type: "file" },
              ],
            },
            {
              id: "experience",
              title: "Professional Experience",
              repeatable: true,
              fields: [
                { name: "position", label: "Position" },
                { name: "organization", label: "Organization" },
                { name: "period", label: "Period" },
                { name: "responsibilities", label: "Responsibilities", type: "textarea" },
              ],
            },
            { id: "skills", title: "Skills", repeatable: true, fields: [{ name: "skill", label: "Skill" }] },
          ],
        },
        {
          id: "portfolio",
          name: "Portfolio",
          icon: "üé®",
          category: "Personal",
          desc: "Showcase your work and projects",
          popular: true,
          sections: [
            {
              id: "intro",
              title: "Introduction",
              fields: [
                { name: "name", label: "Your Name" },
                { name: "tagline", label: "Tagline" },
                { name: "bio", label: "Bio", type: "textarea" },
              ],
            },
            {
              id: "projects",
              title: "Projects",
              repeatable: true,
              fields: [
                { name: "title", label: "Project Title" },
                { name: "description", label: "Description", type: "textarea" },
                { name: "tech", label: "Technologies Used" },
              ],
            },
          ],
        },
        {
          id: "invoice",
          name: "Business Invoice",
          icon: "üí∞",
          category: "Business",
          desc: "Generate professional invoices for clients",
          popular: false,
          sections: [],
        },
        {
          id: "formal-letter",
          name: "Formal Letter",
          icon: "‚úâÔ∏è",
          category: "Personal",
          desc: "Create formal business or personal letters",
          popular: true,
          sections: [],
        },
        {
          id: "certificate",
          name: "Certificate",
          icon: "üèÜ",
          category: "Educational",
          desc: "Create achievement and completion certificates",
          popular: true,
          sections: [],
        },
        {
          id: "cover-letter",
          name: "Cover Letter",
          icon: "üìÆ",
          category: "Personal",
          desc: "Professional job application cover letter",
          popular: false,
          sections: [],
        },
        {
          id: "agenda",
          name: "Meeting Agenda",
          icon: "üìã",
          category: "Business",
          desc: "Professional meeting agenda",
          popular: false,
          sections: [],
        },
        {
          id: "proposal",
          name: "Business Proposal",
          icon: "üìä",
          category: "Business",
          desc: "Professional business proposal template",
          popular: false,
          sections: [],
        },
        {
          id: "receipt",
          name: "Payment Receipt",
          icon: "üßæ",
          category: "Business",
          desc: "Simple payment receipt",
          popular: false,
          sections: [],
        },
      ]);

      const CATEGORIES = ["All", "Business", "Personal", "Legal", "Educational", "Events"];

      /* ==================== HELPERS ==================== */
      function initDocument(sections) {
        const doc = {};
        sections.forEach((sec) => {
          doc[sec.id] = sec.repeatable ? [] : {};
        });
        return doc;
      }

      /* ==================== APP ==================== */
      function App() {
        const [stage, setStage] = useState("home");
        const [template, setTemplate] = useState(null);
        const [documentData, setDocumentData] = useState({});
        const [search, setSearch] = useState("");
        const [category, setCategory] = useState("All");

        function selectTemplate(tpl) {
          setTemplate(tpl);
          setDocumentData(initDocument(tpl.sections));
          setStage("edit");
        }

        function updateField(sectionId, index, name, value) {
          setDocumentData((prev) => {
            const copy = structuredClone(prev);
            if (Array.isArray(copy[sectionId])) {
              copy[sectionId][index][name] = value;
            } else {
              copy[sectionId][name] = value;
            }
            return copy;
          });
        }

        function handlePhotoUpload(sectionId, e) {
          const file = e.target.files[0];
          if (!file) return;

          const reader = new FileReader();
          reader.onload = (event) => {
            setDocumentData((prev) => {
              const copy = structuredClone(prev);
              copy[sectionId] = copy[sectionId] || {};
              copy[sectionId].photo = event.target.result;
              return copy;
            });
          };
          reader.readAsDataURL(file);
        }

        function addSection(section) {
          setDocumentData((prev) => {
            const copy = structuredClone(prev);
            if (!copy[section.id]) copy[section.id] = [];
            copy[section.id].push({});
            return copy;
          });
        }

        function removeSection(section, idx) {
          setDocumentData((prev) => {
            const copy = structuredClone(prev);
            if (Array.isArray(copy[section.id]) && copy[section.id].length > 1) {
              copy[section.id].splice(idx, 1);
            }
            return copy;
          });
        }

        function addSkill(sectionId) {
          const input = document.getElementById(`skill-input-${sectionId}`);
          const value = input ? input.value.trim() : "";
          if (!value) return;
          setDocumentData((prev) => {
            const copy = structuredClone(prev);
            if (!Array.isArray(copy[sectionId])) copy[sectionId] = [];
            copy[sectionId].push({ skill: value });
            if (input) input.value = "";
            return copy;
          });
        }

        function removeSkill(sectionId, idx) {
          setDocumentData((prev) => {
            const copy = structuredClone(prev);
            if (Array.isArray(copy[sectionId])) copy[sectionId].splice(idx, 1);
            return copy;
          });
        }

        function saveDraft() {
          const draft = { template: template.id, data: documentData };
          localStorage.setItem("easydoc_draft", JSON.stringify(draft));
          alert("Draft saved!");
        }

        function loadDraft() {
          const saved = localStorage.getItem("easydoc_draft");
          if (saved) {
            const draft = JSON.parse(saved);
            const tpl = TEMPLATES.find((t) => t.id === draft.template);
            if (tpl) {
              setTemplate(tpl);
              setDocumentData(draft.data);
              setStage("edit");
            }
          } else {
            alert("No draft found");
          }
        }

        async function exportPDF() {
          const element = document.querySelector(".preview-content");
          if (!element) return;
          const canvas = await html2canvas(element, { scale: 2 });
          const imgData = canvas.toDataURL("image/png");
          const pdf = new jsPDF("p", "mm", "a4");
          const ratio = (pdf.internal.pageSize.getWidth() / canvas.width) * 2;
          pdf.addImage(imgData, "PNG", 0, 0, pdf.internal.pageSize.getWidth(), canvas.height * ratio);
          pdf.save((template?.id || "document") + ".pdf");
        }

        const filtered = TEMPLATES.filter(
          (t) =>
            (t.name.toLowerCase().includes(search.toLowerCase()) ||
              t.desc.toLowerCase().includes(search.toLowerCase())) &&
            (category === "All" || t.category === category),
        );

        const popular = TEMPLATES.filter((t) => t.popular);
        return (
          <div className="min-vh-100 bg-gradient-to-br from-blue-50 to-indigo-100">
            {/* HEADER */}
            <header className="bg-white shadow-sm border-bottom">
              <div className="container px-4 py-3 d-flex justify-content-between align-items-center">
                <h1 className="h4 fw-bold text-dark">EasyDoc</h1>
                {stage === "home" && (
                  <button
                    onClick={loadDraft}
                    className="text-primary text-decoration-underline bg-transparent border-0"
                  >
                    üíæ Load Draft
                  </button>
                )}
              </div>
            </header>

            {/* HOME PAGE */}
            {stage === "home" && (
              <div className="container px-4 py-5">
                <div className="text-center mb-5">
                  <h2 className="display-5 fw-bold text-dark">Create professional documents in minutes</h2>
                  <p className="lead text-muted">Choose from our library of templates</p>
                </div>

                <div className="row justify-content-center mb-5">
                  <div className="col-md-8">
                    <input
                      type="text"
                      className="form-control form-control-lg shadow-sm"
                      placeholder="Search templates..."
                      value={search}
                      onChange={(e) => setSearch(e.target.value)}
                    />
                  </div>
                </div>

                {/* Most Popular Templates */}
                <h3 className="h5 fw-semibold mb-3">‚≠ê Most Popular Templates</h3>
                <div className="row g-3 mb-5">
                  {popular.map((tpl) => (
                    <div key={tpl.id} className="col-md-4">
                      <button
                        onClick={() => selectTemplate(tpl)}
                        className="card h-100 text-start border hover-shadow transition"
                      >
                        <div className="card-body">
                          <div className="d-flex align-items-start">
                            <span className="fs-2 me-3">{tpl.icon}</span>
                            <div>
                              <h5 className="card-title fw-semibold">{tpl.name}</h5>
                              <p className="text-muted small mb-0">{tpl.desc}</p>
                            </div>
                          </div>
                        </div>
                      </button>
                    </div>
                  ))}
                </div>

                {/* All Templates */}
                <h3 className="h5 fw-semibold mb-3">All Templates</h3>
                <div className="row g-3">
                  {filtered.map((tpl) => (
                    <div key={tpl.id} className="col-md-4">
                      <button
                        onClick={() => selectTemplate(tpl)}
                        className="card h-100 text-start border hover-shadow transition"
                      >
                        <div className="card-body">
                          <div className="d-flex align-items-start">
                            <span className="fs-2 me-3">{tpl.icon}</span>
                            <div>
                              <h5 className="card-title fw-semibold">{tpl.name}</h5>
                              <p className="text-muted small">{tpl.desc}</p>
                            </div>
                          </div>
                        </div>
                      </button>
                    </div>
                  ))}
                </div>
              </div>
            )}

            {/* EDITOR PAGE */}
            {stage === "edit" && (
              <div className="container px-4 py-5">
                <div className="row g-4">
                  {/* FORM SIDE */}
                  <div className="col-lg-6">
                    <div className="card shadow p-4">
                      <div className="d-flex justify-content-between align-items-center mb-4">
                        <button onClick={() => setStage("home")} className="btn btn-link text-muted">
                          ‚Üê Back
                        </button>
                        <div className="d-flex align-items-center gap-3">
                          <span className="fs-3">{template.icon}</span>
                          <h2 className="h4 fw-bold mb-0">{template.name}</h2>
                        </div>
                      </div>

                      {template.sections.map((sec) => (
                        <div key={sec.id} className="mb-4">
                          <h3 className="h6 fw-semibold text-dark mb-3">{sec.title}</h3>

                          {sec.id === "skills" ? (
                            <div>
                              <div className="input-group mb-3">
                                <input
                                  id={`skill-input-${sec.id}`}
                                  type="text"
                                  className="form-control"
                                  placeholder="Type a skill and click Add"
                                />
                                <button onClick={() => addSkill(sec.id)} className="btn btn-primary">
                                  Add Skill
                                </button>
                              </div>
                              <div className="d-flex flex-wrap gap-2">
                                {(documentData[sec.id] || []).map((item, idx) => (
                                  <span key={idx} className="skill-chip">
                                    {item.skill}
                                    <button
                                      onClick={() => removeSkill(sec.id, idx)}
                                      className="btn btn-link text-danger p-0 ms-2"
                                      style={{ fontSize: "18px", lineHeight: "1" }}
                                    >
                                      √ó
                                    </button>
                                  </span>
                                ))}
                              </div>
                            </div>
                          ) : sec.fields.some((f) => f.type === "file") ? (
                            <div>
                              {sec.fields.map((f) => (
                                <div key={f.name} className="mb-3">
                                  <label className="form-label small fw-medium text-muted">{f.label}</label>
                                  {f.type === "file" ? (
                                    <input
                                      type="file"
                                      className="form-control"
                                      accept="image/*"
                                      onChange={(e) => handlePhotoUpload(sec.id, e)}
                                    />
                                  ) : (
                                    <input
                                      className="form-control"
                                      value={documentData[sec.id]?.[f.name] || ""}
                                      onChange={(e) => updateField(sec.id, 0, f.name, e.target.value)}
                                    />
                                  )}
                                </div>
                              ))}
                            </div>
                          ) : (
                            (Array.isArray(documentData[sec.id])
                              ? documentData[sec.id]
                              : [documentData[sec.id] || {}]
                            ).map((block, idx) => (
                              <div key={idx} className="border p-3 rounded bg-light mb-3">
                                {sec.fields.map((f) => (
                                  <div key={f.name} className="mb-3">
                                    <label className="form-label small fw-medium text-muted">{f.label}</label>
                                    {f.type === "textarea" ? (
                                      <textarea
                                        className="form-control"
                                        rows="3"
                                        value={block[f.name] || ""}
                                        onChange={(e) => updateField(sec.id, idx, f.name, e.target.value)}
                                      />
                                    ) : (
                                      <input
                                        className="form-control"
                                        value={block[f.name] || ""}
                                        onChange={(e) => updateField(sec.id, idx, f.name, e.target.value)}
                                      />
                                    )}
                                  </div>
                                ))}
                                {sec.repeatable && documentData[sec.id] && documentData[sec.id].length > 1 && (
                                  <button
                                    onClick={() => removeSection(sec, idx)}
                                    className="btn btn-link text-danger small"
                                  >
                                    Remove this {sec.title}
                                  </button>
                                )}
                              </div>
                            ))
                          )}

                          {sec.repeatable && sec.id !== "skills" && !sec.fields.some((f) => f.type === "file") && (
                            <button onClick={() => addSection(sec)} className="btn btn-link text-primary small">
                              + Add {sec.title}
                            </button>
                          )}
                        </div>
                      ))}

                      <div className="d-flex justify-content-end gap-3 pt-4 border-top">
                        <button onClick={exportPDF} className="btn btn-primary">
                          Download PDF
                        </button>
                        <button onClick={saveDraft} className="btn btn-outline-secondary">
                          üíæ Save Draft
                        </button>
                      </div>
                    </div>
                  </div>

                  {/* PREVIEW SIDE */}
                  <div className="col-lg-6">
                    <div className="card shadow p-4">
                      <h3 className="h6 fw-semibold mb-4">Live Preview</h3>
                      <div className="border rounded overflow-auto bg-white" style={{ maxHeight: "80vh" }}>
                        <div className="preview-content p-5">
                          {template.id === "resume" && (
                            <div>
                              {documentData.header?.photo && (
                                <img src={documentData.header.photo} className="profile-photo" alt="Profile" />
                              )}
                              <h1>{documentData.header?.name || "Your Name"}</h1>
                              <p className="text-muted fs-5">{documentData.header?.title || "Professional Title"}</p>
                              <p className="text-muted">
                                {documentData.header?.email || ""} ‚Ä¢ {documentData.header?.phone || ""}
                              </p>

                              <h2>Professional Summary</h2>
                              <p>{documentData.summary?.summary || "Write a short professional summary here."}</p>

                              <h2>Experience</h2>
                              {(documentData.experience || []).map((exp, i) => (
                                <div key={i} className="mb-4">
                                  <h3>{exp.role || "Role"}</h3>
                                  <p className="text-muted">
                                    {exp.company || "Company"} ‚Ä¢ {exp.period || "Period"}
                                  </p>
                                  <p>{exp.description || "Description"}</p>
                                </div>
                              ))}

                              <h2>Education</h2>
                              {(documentData.education || []).map((edu, i) => (
                                <div key={i} className="mb-4">
                                  <h3>{edu.degree || "Degree"}</h3>
                                  <p className="text-muted">
                                    {edu.school || "School"} ‚Ä¢ {edu.year || "Year"}
                                  </p>
                                </div>
                              ))}

                              {documentData.skills && documentData.skills.length > 0 && (
                                <div>
                                  <h2>Skills</h2>
                                  <div>
                                    {documentData.skills.map((s, i) => (
                                      <span key={i} className="badge-skill">
                                        {s.skill}
                                      </span>
                                    ))}
                                  </div>
                                </div>
                              )}
                            </div>
                          )}

                          {template.id === "cv" && (
                            <div>
                              {documentData.header?.photo && (
                                <img src={documentData.header.photo} className="profile-photo" alt="Profile" />
                              )}
                              <h1 className="text-center">{documentData.header?.name || "Your Name"}</h1>
                              <p className="text-center text-muted">
                                {documentData.header?.email || ""} ‚Ä¢ {documentData.header?.phone || ""} ‚Ä¢{" "}
                                {documentData.header?.address || ""}
                              </p>

                              <h2>Professional Experience</h2>
                              {(documentData.experience || []).map((exp, i) => (
                                <div key={i} className="mb-4">
                                  <h3>{exp.position || "Position"}</h3>
                                  <p className="text-muted">
                                    {exp.organization || "Organization"} ‚Ä¢ {exp.period || "Period"}
                                  </p>
                                  <p>{exp.responsibilities || "Responsibilities"}</p>
                                </div>
                              ))}

                              {documentData.skills && documentData.skills.length > 0 && (
                                <div>
                                  <h2>Skills</h2>
                                  <div>
                                    {documentData.skills.map((s, i) => (
                                      <span key={i} className="badge-skill">
                                        {s.skill}
                                      </span>
                                    ))}
                                  </div>
                                </div>
                              )}
                            </div>
                          )}

                          {template.id !== "resume" && template.id !== "cv" && (
                            <div className="text-center text-muted py-5">
                              <p>Preview for this template is coming soon.</p>
                              <p className="small">All other templates still work for editing and PDF export.</p>
                            </div>
                          )}
                        </div>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            )}
          </div>
        );
      }

      ReactDOM.createRoot(document.getElementById("root")).render(<App />);
    </script>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
